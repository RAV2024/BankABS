{% extends "base.html" %}
{% block title %}Создание счёта{% endblock %}

{% block content %}
<h2>Создание счёта для {{ client.last_name }} {{ client.first_name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Создать</button>
</form>
<a href="{% url 'client_detail' client.id %}">← Назад</a>
{% endblock %}
